<h1>help me!</h1>

<div ng-controller="RaffleController">

<form ng-submit="addPlayer()">
  <input type="text" ng-model="newName">
  <input type="submit" value="Just Submit Already">
</form>
<button ng-click="runRaffle()">Raffle Baby!</button>
<button ng-click="reRaffle()">reSet That Life!</button>


<ul ng-repeat="player in players">
  <li >
  <div ng-class="{winner: player.winner}">{{player.name}}</div>
  </li>
</ul>

</div>
